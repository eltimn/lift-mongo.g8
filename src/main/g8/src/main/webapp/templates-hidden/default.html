<div data-lift="surround?with=base-wrap;at=content">
  <lift:head>
    <title data-lift="Menu.title">$name$: %*%</title>
  </lift:head>
  <div class="main-content">
    <div class="pull-right hidden" id="ajax-spinner">
      <img src="/img/spinner.gif" width="16" height="16"/>
    </div>
    <div class="page-header">
      <h1>
        <span data-lift="Menu.title"></span>
      </h1>
    </div>
    <div id="content"></div>
  </div>
  <span data-lift="embed?what=/templates-hidden/parts/footer"></span>
</div>
