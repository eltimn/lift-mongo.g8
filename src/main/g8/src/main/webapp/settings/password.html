<div data-lift="surround?with=settings-wrap;at=content">
  <div data-lift="Settings.password">
    <form data-lift="form.ajax">
      <div class="form-group">
        <label for="current_password_id">Current Password</label>
        <input type="password" class="form-control" id="current_password_id" placeholder="Current Password">
        <span data-alertid="current_password_id" form-alert=""></span>
      </div>
      <div class="form-group">
        <label for="password_id">New Password</label>
        <input type="password" class="form-control" id="password_id" placeholder="New Password">
        <span data-alertid="password_id" form-alert=""></span>
      </div>
      <div class="form-group">
        <label for="password2_id">Repeat New Password</label>
        <input type="password" class="form-control" id="password2_id" placeholder="Repeat New Password">
        <span data-alertid="password2_id" form-alert=""></span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <span data-lift="Menu.item?name=Home;a:class=btn btn-default">Cancel</span>
    </form>
  </div>
</div>
