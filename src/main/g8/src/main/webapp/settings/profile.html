<div lift="surround?with=settings-wrap;at=content">
  <div data-lift="Settings.profile">
    <form data-lift="form.ajax">
      <div class="form-group">
        <label for="name_id">Name</label>
        <input type="text" class="form-control" id="name_id" placeholder="Name">
        <span data-alertid="name_id" form-alert=""></span>
      </div>
      <div class="form-group">
        <label for="location_id">Location</label>
        <input type="text" class="form-control" id="location_id" placeholder="Location">
      </div>
      <div class="form-group">
        <label for="bio_id">Bio</label>
        <textarea type="text" class="form-control" id="bio_id" placeholder="Bio"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <span data-lift="Menu.item?name=Home;a:class=btn btn-default">Cancel</span>
    </form>
  </div>
</div>
